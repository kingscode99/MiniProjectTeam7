<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">

    </script>

    <title>#스파르탄그램 / 회원가입</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
          rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Serif KR', serif;
        }
        .thema {

            width: 100%;
            max-height: 95%;
            height: 1000px;
            margin: auto;

            background-image: linear-gradient(66deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)),
            url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQLxE7TesWgkcsH2wKRMz3WQO4sKNzt5_NuA&usqp=CAU');
            background-position: center;
            background-size: cover;
        }

        .sign_title {

            width: 100%;
            height: 100px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .profile_pic_out {

            width: auto;
            height: 150px;

            margin-top: 10px;

            display: flex;
            justify-content: center;
        }

        .profile_pic_in {

            width: 150px;
            height: 150px;

            background-color: white;
        }

        .file-label {

            background-color: gray;

            width: 100px;
            margin: 10px auto;
            padding: 10px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            border-radius: 200px;
        }

        .file {
            display: none;
        }

        .sign_box {

            margin-top: 10px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sign_box > button {
            margin-right: 5px;


        }
    </style>
    <script>
        function save_user() {
            let id = $('#user_id').val();
            let pw = $('#user_pw').val();
            let name = $('#user_name').val();
            let nick = $('#user_nick').val();
            let a = ''
            switch (a) {
                case id:
                    alert('아이디를 입력하세요')
                    break
                case pw:
                    alert('비밀번호를 입력하세요')
                    break
                case name:
                    alert('이름을 입력하세요')
                    break
                case nick:
                    alert('닉네임을 입력하세요')
                    break
                default:
                    $.ajax({
                        type: 'POST',
                        url: '/api/sign',
                        data: {id_give: id, pw_give: pw, name_give: name, nick_give: nick},
                        success: function (response) {
                            alert(response['msg'])
                            window.location.href = '/login'
                        }
                    })
            }


        }
        function retern_page() {
            window.location.href = '/login'
        }
    </script>
</head>

<body>
<div class="thema">
  <div class ="sign_title">
    <h1>회원가입</h1>
</div>

<input onclick="" class="file" id="chooseFile" type="file" onchange="dropFile.handleFiles(this.files)"
       accept="image/png, image/jpeg, image/gif">

<div class="sign_box">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="user_id" placeholder="name@example.com">
        <label for="floatingInput">아이디</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="user_pw" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

    <label class="file-label" for="chooseFile">사진선택</label>
    <input onclick="" class="file" id="chooseFile" type="file" onchange="dropFile.handleFiles(this.files)"
           accept="image/png, image/jpeg, image/gif">

    <div class="sign_box">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="user_id" placeholder="name@example.com">
            <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="user_pw" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <P>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="user_name" placeholder="name@example.com">
            <label for="floatingInput">이름을 입력하세요</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="user_nick" placeholder="name@example.com">
            <label for="floatingInput">닉네임을 입력하세요</label>
        </div>
        <br>
        <button onclick="save_user()" type="button" class="btn btn-secondary">회원 가입</button>
        <br>
        <button onclick="retern_page()" type="button" class="btn btn-secondary">취소</button>
    </div>

</div>


</body>
</html>
