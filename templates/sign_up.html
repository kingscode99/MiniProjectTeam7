<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">

    </script>
    <style>
        .sign_up {
            background-color: green;

            margin-top: 200px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .wrap {
            background-color: green;

            margin-top: 100px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    </style>

    <title>식사는 잡솼어? / 회원가입</title>
</head>

<body>
<div class="sign_up">
    <h1>회원가입</h1>
</div>
<div class="wrap">
    <div class="sign_box">
        <p>아이디<br> <input type="text" name="user_id" value="아이디를 입력 하세요."></p>
        <p>비밀번호<br> <input type="password" name="user_pw" value="비밀번호를 입력 하세요."></p>
        <p>이름<br> <input type="text" name="user_name" value="이름을 입력 하세요."></p>
        <p>닉네임<br> <input type="text" name="user_nick" value="닉네임을 입력 하세요."></p>
        <br>
        <button>회원 가입</button>
        <button>가입 취소</button>
    </div>
</div>


</body>
</html>
