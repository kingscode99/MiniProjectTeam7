<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Main</title>
    <style>
        .hot{
            background-color:green;
        }
        .board{
            background-color:black;
        }
        .post {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
            display: none;
        }
    </style>
    <script>
        function post_board(){
            let title = $('#title').val()
            let comment = $('#comment').val()
            console.log(title, comment)
            $.ajax({
                type: "POST",
                url: "/first/main/post",
                data: {title_give:title, comment_give:comment},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function open_post_box(){
            $('#post-box').show()
        }
        function close_post_box() {
            $('#post-box').hide()
        }
        function open_profile_box(){
            $('#profile-box').show()
        }
        function close_profile_box(){
            $('#profile-box').hide()
        }

        function change_profile(){
                let id = $('#input_id').val()
                let change_pw = $('#input_change_pw').val()
                let change_name = $('#input_change_name').val()
                $.ajax({
                    type: "POST",
                    url: "/first/main/profile",
                    data: {id_give: id, pw_give: change_pw, name_give: change_name},
                    success: function (response) {
                        alert(response["msg"])
                        window.location.reload()
                    }
                });
            }
    </script>
</head>
<body>
    <button onclick="open_profile_box()">profile</button>
    <button onclick="open_post_box()">글 쓰기</button>
    <div class="post" id="post-box">
        <input id="title" placeholder="제목">
        <br>
        <textarea class="content" id="comment" rows="5" cols="30" placeholder="내용을 적어주세요"></textarea>
        <br>

        <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04">
                <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
              </div>

            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Button</button>
            </div>
        </div>
        <button class="btn btn-success" onclick="post_board()">post</button>
        <button class="btn btn-secondary" onclick="close_post_box()">cancel</button>
    </div>

    <div class="post" id="profile-box">
        <p>프로필 수정하기</p>
        <div>
            <a>id를 입력하세요</a><input id="input_id">
        </div>
        <div>
            <a>수정하실 비밀번호를 입력하세요</a><input id="input_change_pw">
        </div>
        <div>
            <a>변경하실 닉네임을 입력해 주세요</a><input id="input_change_name">
        </div>
        <div>
            <a>변경하실 프로필사진을 선택해주세요</a>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04">
                <label class="custom-file-label" for="inputGroupFile04"></label>
            </div>
        </div>
        <button onclick="change_profile()">chage</button>
        <button onclick="close_profile_box()">cancel</button>
    </div>

    <div>
        <div class="hot">hot post</div>
        <div class="board">
            main board
            <p>게시물 영역</p>
        </div>

    </div>
</body>
</html>
