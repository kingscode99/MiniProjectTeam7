<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <title>Main</title>
    <style>
        .board {

        }

        .profileShow {
            width: 70%;
            margin: 20px auto 0px auto;
            padding: 20px 150px 20px 150px;
            box-shadow: 0px 0px 3px 0px gray;
        }

        .post {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
            display: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            show_post();
        });

        function logout() {
            alert('로그아웃')
            $.removeCookie('mytoken')
            window.location.href = '/login'
        }


        function show_post() {
            $.ajax({
                type: "GET",
                url: "/api/board",
                data: {},
                success: function (response) {
                    let post = response['posts']
                    let user = response['users']
                    console.log(post)
                    for (let i = 0; i < post.length; i++) {
                        let title = post[i]['title']
                        let comment = post[i]['comment']
                        let post_image = post[i]['image']
                        let nick = user[i]['nick']
                        let image = user[i]['image']
                        console.log(title)
                        console.log(post_image)
                        let temp_html = `
                        <div class="profileShow">
                            <div style="height:60px; width:200px;">
                                <div class="card mb-3">
                                    <div class="row g-0">
                                        <div class="col-md-4">
                                            <img src="${image}"
                                                 class="img-fluid rounded-start" alt="...">
                                        </div>
                                        <div class="col-md-8">
                                            <div style="height:28px;">
                                                <p>${nick}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card mb-3">
                              <img src="/static/${post_image}" class="card-img-top" alt="...">
                              <div class="card-body">
                                <h5 class="card-title">${title}</h5>
                                <p class="card-text">${comment}</p>
                                <p class="card-text"><small class="text-muted"></small></p>
                              </div>
                            </div>
                        </div>
              `
                        $('#post_board').append(temp_html)
                    }
                }
            })
        }

        function post_board() {
            let title = $('#title').val()
            let comment = $('#comment').val()
            let id = '{{ id }}'
            // 파일을 보내기 위한 코드
            let file = $('#post_image')[0].files[0] // id file의 0번째 태그의 files 중 0 번째 파일
            let form_data = new FormData()
            form_data.append("title_give", title)
            form_data.append("comment_give", comment)
            form_data.append("id_give", id)
            form_data.append("image_give", file)
            $.ajax({
                type: "POST",
                url: "/api/post",
                data: form_data,
                // 파일을 보내는데 필요한 기본 세팅이 되어있지 않을 수 있기 떄문에 false로 설정
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });


        }

        function open_post_box() {
            $('#post-box').show()
        }

        function close_post_box() {
            $('#post-box').hide()
        }

        function open_profile_box() {
            $('#profile-box').show()
        }

        function close_profile_box() {
            $('#profile-box').hide()
        }

        function change_profile() {
            let id = $('#input_id').val()
            let change_pw = $('#input_change_pw').val()
            let change_nick = $('#input_change_nick').val()
            $.ajax({
                type: "POST",
                url: "/api/profile/change",
                data: {id_give: id, pw_give:change_pw, nick_give:change_nick},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function delete_() {
            let id = $('#input_id').val()
            $.ajax({
                type: "POST",
                url: "/api/profile/delete",
                data: {id_give: id},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }
    </script>
</head>
<body>
<p>나의 닉네임은: {{ nickname }}</p>
<button onclick="open_profile_box()">profile</button>
<button onclick="open_post_box()">글 쓰기</button>
<div class="post" id="post-box">
    <input id="title" placeholder="제목">
    <br>
    <textarea class="content" id="comment" rows="5" cols="30" placeholder="내용을 적어주세요"></textarea>
    <br>

    <div class="input-group mb-3">
        <div class="custom-file">
            <input type="file" id="post_image">
        </div>

        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Button</button>
        </div>
    </div>
    <button class="btn btn-success" onclick="post_board()">post</button>
    <button class="btn btn-secondary" onclick="close_post_box()">cancel</button>
</div>

<div class="post" id="profile-box">
    <p>프로필 수정하기</p>
    <div>
        <a>id를 입력하세요</a><input id="input_id" placeholder="필수입력사항 입니다.">
    </div>
    <div>
        <a>수정하실 비밀번호를 입력하세요</a><input id="input_change_pw">
    </div>
    <div>
        <a>변경하실 닉네임을 입력해 주세요</a><input id="input_change_nick">
    </div>
    <button onclick="change_profile()">chage</button>
    <button onclick="close_profile_box()">cancel</button>
    <button onclick="delete_()">탈퇴하기</button>
    <button onclick="logout()">로그아웃</button>
</div>

<div>
    <div class="board" id="post_board">
        <h1>main board</h1>
    </div>
</div>
</body>
</html>
